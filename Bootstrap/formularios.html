<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
  <form class="w-50">
      <div class="form-group">
          <label class="form-text" for="usuario">Usuário</label>
          <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
      </div>  

  <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
      <small class="form-text">Email será validado</small>
  </div>
  <div  class="form-group" >
      <label for="estados">Estados</label>
      <select class="form-control" id="estados">
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>...</option>
      </select>
  </div>

  <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea class="form-control" id="mensagem" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label >Selecione o arquivo</label>
    <input class=" custom-file" type="file" id="arquivo">     
    <br>
        <div class="custom-file">
            <label class="custom-file-label">Selecione outro arquivo</label>
            <input class="custom-file-input" type="file" id="arquivo_2">

        </div>

  </div>

  <div class="form-group">
      <label id="range">Satisfação</label>
      <input class="custom-range" type="range" id="range" min="'" max="5"> 
  </div>

  <input class="btn btn-danger" type="button" value="Salvar">
</form>
  <br><br>
















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
